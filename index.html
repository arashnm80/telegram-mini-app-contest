<!DOCTYPE html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

    <h1>API</h1>
    <h2>initializing-mini-apps</h2>
        <button onclick="Telegram.WebApp.openTelegramLink('t.me/arashnm80_channel');">open telegram link</button>
    <h2>webview</h2>
        <button onclick="Telegram.WebApp.expand();">Expand Webview</button>
    <h2>main button</h2>
        <button onclick="Telegram.WebApp.MainButton.show();">show main button</button>
        <button onclick="Telegram.WebApp.MainButton.hide();">hide main button</button>
</body>
